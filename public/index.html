<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Wallet Scanner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>NFT Wallet Scanner</h1>
      <p class="subtitle">Read-only NFT viewer. Paste an EVM address. No wallet connect.</p>

      <div class="controls">
        <input id="addressInput" type="text" placeholder="0x1234..." aria-label="Wallet address" />
        <button id="scanButton" type="button">Scan</button>
      </div>

      <div id="error" class="error" role="alert"></div>
      <div id="loading" class="loading" aria-live="polite" style="display: none;">Scanning...</div>

      <div id="results" class="gallery" aria-live="polite"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
